<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unavailable | Shaman's Workshop</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            /* MD3 Color Tokens */
            --md-sys-color-primary: #0b57d0;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-secondary-container: #d3e3fd;
            --md-sys-color-on-secondary-container: #041e49;
            --md-sys-color-surface: #ffffff;
            --md-sys-color-surface-variant: #f0f4f9;
            --md-sys-color-background: #f8f9fa;
            --md-sys-color-outline: #747775;
            
            --md-elevation-1: 0px 1px 3px 1px rgba(0, 0, 0, 0.15), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: #1f1f1f;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* --- Background Animation --- */
        .bg-shape-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            overflow: hidden;
        }

        .hexagon-spinner {
            width: 65vh;
            height: 65vh;
            color: var(--md-sys-color-primary);
            opacity: 0.08;
            animation: spin 12s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Main Layout --- */
        .container {
            max-width: 450px;
            width: 100%;
            padding: 48px 32px;
            display: flex;
            flex-direction: column;
            gap: 32px;
            z-index: 1;
            /* Glassmorphism */
            background: rgba(248, 249, 250, 0.65);
            backdrop-filter: blur(10px);
            border-radius: 32px;
            margin: 20px;
            text-align: center;
        }

        /* Header */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mascot-container {
            width: 150px;
            height: 150px;
            margin-bottom: 24px;
            border-radius: 50%;
            background-color: var(--md-sys-color-surface);
            padding: 8px;
            box-shadow: var(--md-elevation-1);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.4s ease;
        }

        .mascot-container:hover .error-image {
            transform: scale(1.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            color: #1f1f1f;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: #5e5e5e;
            font-weight: 400;
            line-height: 1.5;
        }

        /* Primary Action */
        .primary-action-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .fab-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 16px 32px;
            border-radius: 100px;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: var(--md-elevation-1);
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .fab-primary:hover {
            background-color: #0842a0;
            box-shadow: 0 4px 8px 3px rgba(0,0,0,0.15);
        }

        /* Footer */
        footer {
            margin-top: auto;
            font-size: 11px;
            color: #8e918f;
        }

        /* Ripple */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.3);
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="bg-shape-container">
        <svg class="hexagon-spinner" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="50 5, 95 27.5, 95 72.5, 50 95, 5 72.5, 5 27.5" 
                     fill="none" stroke="currentColor" stroke-width="1.5" />
            <polygon points="50 25, 72.5 36.25, 72.5 63.75, 50 75, 27.5 63.75, 27.5 36.25" 
                     fill="currentColor" opacity="0.5"/>
        </svg>
    </div>

    <div class="container">
        
        <header>
            <div class="mascot-container">
                <img src="./bina/columbina.png" alt="COLUMBINAAAA" class="error-image">
            </div>
            <h1>Unavailable</h1>
            <div class="subtitle">Something is missing here...<br>Bina is wondering why.</div>
        </header>

        <div class="primary-action-container">
            <a href="https://shamansworkshop.github.io" class="fab-primary" onclick="createRipple(event)">
                <i class="material-icons-round">arrow_back</i>
                <span>Return to Workshop</span>
            </a>
        </div>

        <footer>
            <p>Shaman's Workshop</p>
        </footer>

    </div>

    <script>
        // 1. Logic for Random Images
        const errorGifs = [
            './bina/columbina.png',
            './bina/columbina1.png',
            './bina/columbina2.png',
            './bina/columbina3.png',
            './bina/copium.png'
        ];
        
        // Ensure image element exists before trying to set src
        const imgElement = document.querySelector('.error-image');
        if(imgElement) {
            const randomGif = errorGifs[Math.floor(Math.random() * errorGifs.length)];
            imgElement.src = randomGif;
        }

        // 2. Ripple Logic
        function createRipple(event) {
            const button = event.currentTarget;
            
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            const rect = button.getBoundingClientRect();

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add("ripple");

            const existingRipple = button.getElementsByClassName("ripple")[0];
            if (existingRipple) {
                existingRipple.remove();
            }

            button.appendChild(circle);
        }
    </script>
</body>
</html>
