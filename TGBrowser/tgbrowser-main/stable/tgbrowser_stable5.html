<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGBrowser</title>
    <style>
        :root {
            /* --- TGChroma Defaults --- */
            --primary: #00ffff; 
            --primary-hover: #3367d6;
            --accent: #000000; 
            
            /* Base Colors */
            --bg: #ffff;
            --toolbar-bg: rgba(255, 255, 255, 0.8);
            --border: #dadce0;
            --text: #202124;
            --text-light: #5f6368;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            
            /* Glass variables */
            --menu-bg: rgba(250, 245, 235, 0.85); 
            --blur-amount: 20px;
            --item-hover: rgba(0, 0, 0, 0.05);
            
            /* TGRitual: Matrix Font Default (Hidden) */
            --font-stack: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --filter-fx: none;
        }

        /* Dark AMOLED Mode */
        body.dark-mode {
            --bg: #000000;
            --toolbar-bg: rgba(0, 0, 0, 0.7);
            --border: #000000;
            --text: #ffffff;
            --text-light: #ffffff;
            --shadow: 0 4px 8px rgba(0,0,0,0.5);
            --menu-bg: rgba(0, 0, 0, 0.85); 
            --item-hover: rgba(255, 255, 255, 0.1);
        }

        /* --- TGRitual Modes --- */
        /* Retro Mode */
        body.ritual-retro {
            --bg: #e0d0b0;
            --toolbar-bg: #d0c0a0;
            --text: #4a3b2a;
            --border: #8b7d6b;
            --font-stack: 'Courier New', Courier, monospace;
            --filter-fx: sepia(0.4);
            --menu-bg: #e0d0b0;
        }
        
        /* Matrix Mode */
        body.ritual-matrix {
            --bg: #000000;
            --toolbar-bg: rgba(0, 20, 0, 0.9);
            --text: #00ff00;
            --text-light: #008f00;
            --primary: #00ff00;
            --border: #003300;
            --font-stack: 'Consolas', monospace;
            --shadow: 0 0 10px #00ff00;
            --menu-bg: #000000;
        }

        body {
            font-family: var(--font-stack);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--bg);
            color: var(--text);
            transition: background 0.4s ease, color 0.4s ease, filter 0.4s;
            overflow: hidden;
            filter: var(--filter-fx);
        }

        /* Toolbar */
        .toolbar {
            background: var(--toolbar-bg);
            backdrop-filter: blur(var(--blur-amount));
            -webkit-backdrop-filter: blur(var(--blur-amount));
            padding: 8px 12px;
            display: flex;
            gap: 8px;
            align-items: center;
            border-bottom: 1px solid var(--border);
            box-shadow: var(--shadow);
            height: 48px;
            flex-shrink: 0;
            z-index: 20;
            transition: all 0.3s ease;
        }

        button {
            background: transparent;
            color: var(--text-light);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), background 0.2s;
        }

        button:hover:not(:disabled) {
            background: var(--item-hover);
            color: var(--primary);
            transform: scale(1.1);
        }
        
        button:active { transform: scale(0.95); }

        /* Omnibox */
        .omnibox-container {
            flex-grow: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        #address {
            width: 100%;
            padding: 0 16px;
            height: 36px;
            border: 1px solid var(--border);
            border-radius: 18px;
            font-size: 14px;
            background: rgba(var(--bg), 0.5);
            color: var(--text);
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
        }

        #address:focus {
            background: var(--toolbar-bg);
            box-shadow: 0 0 0 2px var(--primary);
            border-color: transparent;
        }

        /* Viewport Area */
        .viewport-stack {
            flex-grow: 1;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
            background: white;
        }

        /* TGHome Interface */
        #tgHome {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 2;
            /* Default gradient uses variables now */
            background-image: linear-gradient(135deg, var(--primary), #c471ed, var(--accent));
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s ease;
        }
        
        .tg-home-content {
            background: rgba(0, 0, 0, 0.4); /* Dark overlay for text readability */
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            color: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .tg-home-title { font-size: 48px; font-weight: bold; margin-bottom: 10px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .tg-home-subtitle { font-size: 18px; opacity: 0.9; }

        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }

        /* Status Bar */
        .status-bar {
            padding: 0 12px;
            background: var(--toolbar-bg);
            backdrop-filter: blur(var(--blur-amount));
            font-size: 11px;
            color: var(--text);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 24px;
            flex-shrink: 0;
            z-index: 20;
        }

        .status-error { color: var(--text) }

        /* Menu Panel */
        .menu-content {
            background: var(--menu-bg);
            display: none;
            position: absolute;
            right: 20px;
            top: 55px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 300px;
            max-height: 60vh;
            overflow-y: auto;
            z-index: 100;
            padding: 1px 0;
            border: 3px solid var(--border);
            animation: popUnfold 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform-origin: top right;
        }

        @keyframes popUnfold { from { opacity: 0; transform: scale(0.9) translateY(-10px); clip-path: inset(0 0 100% 0); } to { opacity: 1; transform: scale(1) translateY(0); clip-path: inset(0 0 0% 0); } }

        .menu-header {
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-section { padding: 8px 0; border-bottom: 1px solid var(--border); }
        .menu-label { padding: 4px 16px; font-size: 10px; font-weight: 800; text-transform: uppercase; color: var(--text-light); letter-spacing: 1px; }

        .menu-item {
            padding: 10px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }
        .menu-item:hover { background: var(--item-hover); }

        /* Inputs inside menu */
        .menu-input {
            width: 120px;
            padding: 4px;
            border-radius: 4px;
            border: 1px solid var(--border);
            background: var(--menu-bg);
            font-size: 12px;
            color: var(--text);
        }
        
        .color-picker {
            -webkit-appearance: none; border: none; width: 24px; height: 24px; cursor: pointer; padding: 0; background: none;
        }
        .color-picker::-webkit-color-swatch-wrapper { padding: 0; }
        .color-picker::-webkit-color-swatch { border: 1px solid var(--border); border-radius: 50%; }

        /* Toggle Switch */
        .toggle-switch { position: relative; width: 36px; height: 18px; }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 2px; bottom: 2px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary); }
        input:checked + .slider:before { transform: translateX(18px); }
        input.danger:checked + .slider { background-color: var(--primary); }

        /* Plug Status */
        .plug-status {
            font-size: 10px;
            padding: 4px 16px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .plug-dot { width: 8px; height: 8px; border-radius: 50%; background: #ccc; }
        .plug-active .plug-dot { background: #00FF00; box-shadow: 0 0 5px var(--accent); }
    </style>
</head>
<body>

    <div class="toolbar">
        <div class="nav-buttons">
            <button id="refresh" title="Reload"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M23 4v6h-6M1 20v-6h6"></path><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg></button>
            <button id="homeBtn" title="TGHome"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></button>
        </div>

        <div class="omnibox-container">
            <input type="text" id="address" placeholder="Search or Enter URL" autocomplete="off">
        </div>

        <button class="icon-btn" id="bookmarkBtn" title="Bookmark"><svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg></button>

        <div class="menu">
            <button id="menuBtn" title="TGPanel"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="1"></circle><circle cx="12" cy="5" r="1"></circle><circle cx="12" cy="19" r="1"></circle></svg></button>
            
            <div class="menu-content" id="menuContent">
                <div class="menu-header">
                    <span>TGPanel</span>
                    <span style="font-size:12px; opacity:0.6">v26.01.07d (Stable 5)</span>
                </div>

                <div class="menu-section">
                    <div class="menu-label">Visuals</div>
                    <div class="menu-item">
                        <span>TGChroma</span>
                        <input type="color" id="chromaPicker" class="color-picker" value="#4285f4">
                    </div>
                    
                    <div class="menu-item">
                        <span>Dark AMOLED Mode</span>

                            <input type="checkbox" id="darkModeToggle">

                    </div>

                    <div class="menu-item">

                        <select id="ritualSelect" class="menu-input">
                            <option value="none">Default MD2</option>
                            <option value="retro">90's Sepia Theme</option>
                            <option value="matrix">Matrix Mode</option>
                        </select>
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-label">TGHome Configuration</div>
                    <div class="menu-item" style="flex-direction: column; align-items: flex-start; gap: 5px;">
                        <span>Background Wallpaper (TGHome)</span>
                        <input type="text" id="wallpaperInput" class="menu-input" style="width: 100%;" placeholder="Paste GIPHY links here...">
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-label">System</div>
                    <div class="menu-item" title="Blocks cookies/storage">
                        <span>Anti-Cookies</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="dataBarrierToggle" class="danger">
                            <span class="slider"></span>
                        </label>
                    </div>
                    
                    <div class="menu-item" style="flex-direction: column; align-items: flex-start; gap: 5px;">
                        <span>Install TGPlug</span>
                        <div style="display:flex; width:100%; gap:4px">
                            <input type="text" id="modPathInput" class="menu-input" style="flex-grow:1;" placeholder="TGPlug's folder name (GIFModLoader)">
                            <button id="loadModBtn" style="width:24px; height:24px; border:1px solid var(--border)">+</button>
                        </div>
                    </div>

                    <div class="menu-item" id="infoFileBtn">
                        <span>Release notes...</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                    </div>
                    <div class="plug-status" id="plugStatus">
                        <div class="plug-dot"></div>
                        <span id="plugText">No TGPlugs Active</span>
                    </div>

                <div class="menu-section">
                    <div class="menu-label">Saved Bookmarks</div>
                    <div id="bookmarkList"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="viewport-stack" id="viewportStack">
        <div id="tgHome">
            <div class="tg-home-content">
                <div class="tg-home-title">TGBrowser</div>
                <div class="tg-home-subtitle">Your journey starts here</div>
            </div>
        </div>
        <div id="iframeContainer"></div>
    </div>

    <div class="status-bar">
        <div id="status">Ready</div>
        <div id="securityStatus">Unprotected</div>
    </div>

    <script>
        // --- 1. CONFIG & SYSTEM ---
        const GOOGLE_SEARCH_TEMPLATE = "https://www.bing.com/search?igu=1&q=";
        const SANDBOX_BASE = "allow-scripts allow-popups allow-forms allow-modals allow-popups-to-escape-sandbox allow-presentation";
        const SANDBOX_COOKIES = "allow-same-origin";

        // Elements
        const iframeContainer = document.getElementById('iframeContainer');
        const tgHome = document.getElementById('tgHome');
        const addressBar = document.getElementById('address');
        const statusBar = document.getElementById('status');
        
        // Menu Elements
        const menuContent = document.getElementById('menuContent');
        const chromaPicker = document.getElementById('chromaPicker');
        const wallpaperInput = document.getElementById('wallpaperInput');
        const ritualSelect = document.getElementById('ritualSelect');
        const plugStatus = document.getElementById('plugStatus');
        const plugText = document.getElementById('plugText');
        const modPathInput = document.getElementById('modPathInput');
        const loadModBtn = document.getElementById('loadModBtn');
        const dataBarrierToggle = document.getElementById('dataBarrierToggle');
        const infoFileBtn = document.getElementById('infoFileBtn');

        // State
        let bookmarks = JSON.parse(localStorage.getItem('browserBookmarks')) || [];
        let currentIframe = null;
        let activePlugs = 0;
        let pendingModID = null; // Track if the last injected script declared an ID

        // --- 2. TGMod/TGMoLink API (Main Modding System)---
        window.TGMoLink = {
            version: 'v3-secure',
            plugs: [],
            
            // Allow mods to register themselves (STRICT: Must provide valid ID)
            register: function(tgUid) {
                // Regex: must have at least one dot, no spaces (e.g., studio.author.tgplugname)
                const idPattern = /^[a-z0-9]+\.[a-z0-9\._-]+$/i; 
                
                if (!tgUid || !idPattern.test(tgUid)) {
                    console.error(`[TGMod/TGMoLink] Invalid TGUID format: ${tgUid}`);
                    return false;
                }

                // Check duplicates
                if (this.plugs.includes(tgUid)) {
                    console.warn(`[TGMod/TGMoLink] TGPlug already loaded: ${tgUid}`);
                    return true;
                }

                this.plugs.push(tgUid);
                activePlugs++;
                pendingModID = tgUid; // Mark that this load cycle was successful
                this.updateUI();
                console.log(`[TGMod/TGMoLink] Successfully Verified: ${tgUid}`);
                return true;
            },

            // Allow mods to "talk"
            broadcast: function(message, sender) {
                console.log(`[TGMod/TGMoLink: TGPlug Message] ${sender}: ${message}`);
            },

            updateUI: function() {
                if (activePlugs > 0) {
                    plugStatus.classList.add('plug-active');
                    plugText.textContent = `${activePlugs} TGPlug(s) Active`;
                } else {
                    plugStatus.classList.remove('plug-active');
                    plugText.textContent = "No TGPlugs Active";
                }
            },

            // Load scripts from a path (UPDATED: Checks for Registration)
            inject: function(path) {
                // Reset pending status
                pendingModID = null;

                const scriptPath = path.endsWith('/') ? path + 'main.js' : path + '/main.js';
                const cssPath = path.endsWith('/') ? path + 'style.css' : path + '/style.css';
                
                // CSS (Body)
                const link = document.createElement('link');
                link.rel = 'stylesheet';
                link.href = cssPath;
                document.head.appendChild(link);

                // JS (Spirit)
                const script = document.createElement('script');
                script.src = scriptPath;
                
                script.onload = () => {
                    // GATEKEEPER CHECK (TGMod Security System): Did the script register a valid ID during execution?
                    if (pendingModID) {
                        statusBar.textContent = `TGMod/TGMoLink Security: Found an existing TGUID "${pendingModID}" for this TGPlug. Verification complete.`;
                        statusBar.classList.remove('status-error');
                    } else {
                        // REJECTION RITUAL
                        console.error(`[TGMod/TGMoLink] Security Alert: Couldn't find a TGPlug for this path: ${path}.`);
                        statusBar.textContent = "TGMod/TGMoLink Security: TGUID for this TGPlug is missing. Verification failed!";
                        statusBar.classList.add('status-error');
                        // Optional: Remove the script/css to purge the unclean spirit? 
                        // For now we leave it but warn the user.
                    }
                };
                
                script.onerror = () => {
                    console.log(`[TGMod/TGMoLink] No script found at ${scriptPath}, please check your folder`);
                    statusBar.textContent = `TGMod/TGMoLink: No valid TGPlug found at ${scriptPath}. Search failed!`;
                    statusBar.classList.add('status-error');
                };
                document.body.appendChild(script);
            }
        };

        // --- 3. INITIALIZATION ---

        function init() {
            // Load Settings
            loadSettings();
            
            // Show Home Initially
            showHome();

            // Try to load standard Mod (legacy Loader, Note: Ensure your standard mod has a register() call now!)
            // We use the ID assumption or path
            window.TGMoLink.inject('https://hexonlabs.github.io/ModsPort-TGMod/'); 
        }

        function loadSettings() {
            // Night Mode
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
                document.getElementById('darkModeToggle').checked = true;
            }

            // TGChroma
            const savedColor = localStorage.getItem('tgChroma');
            if (savedColor) {
                applyChroma(savedColor);
                chromaPicker.value = savedColor;
            }

            // TGHome Wallpaper
            const savedWall = localStorage.getItem('tgHomeWallpaper');
            if (savedWall) {
                tgHome.style.backgroundImage = `url('${savedWall}')`;
                wallpaperInput.value = savedWall;
            } 

            // TGRitual
            const savedRitual = localStorage.getItem('tgRitual');
            if (savedRitual && savedRitual !== 'none') {
                document.body.classList.add(`ritual-${savedRitual}`);
                ritualSelect.value = savedRitual;
            }

            renderLists();
        }

        // --- 4. CORE ENGINE ---

        function showHome() {
            if(currentIframe) currentIframe.style.display = 'none';
            tgHome.style.display = 'flex';
            addressBar.value = "";
            statusBar.textContent = "Welcome Home";
            statusBar.classList.remove('status-error');
        }

        function createIframe(url) {
            tgHome.style.display = 'none';
            
            // If iframe exists, just update source and show it
            if (currentIframe) {
                currentIframe.style.display = 'block';
                if (currentIframe.src !== url) {
                    currentIframe.src = url;
                }
            } else {
                const frame = document.createElement('iframe');
                let sandboxRules = SANDBOX_BASE;
                if (!dataBarrierToggle.checked) {
                    sandboxRules += " " + SANDBOX_COOKIES;
                    document.getElementById('securityStatus').textContent = "Standard";
                    document.getElementById('securityStatus').style.color = "var(--text-light)";
                } else {
                    document.getElementById('securityStatus').textContent = "Shield Active";
                    document.getElementById('securityStatus').style.color = "var(--accent)";
                }
                frame.setAttribute('sandbox', sandboxRules);
                frame.src = url;
                frame.id = 'browser';
                
                frame.addEventListener('load', () => {
                    statusBar.classList.remove('loading');
                    statusBar.textContent = "Ready";
                });
                
                iframeContainer.innerHTML = '';
                iframeContainer.appendChild(frame);
                currentIframe = frame;
            }
            
            addressBar.value = url;
            statusBar.classList.add('loading');
            statusBar.textContent = "Loading...";
        }

        function loadFromInput() {
            let input = addressBar.value.trim();
            if (!input) return;
            const domainPattern = /^([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}/;
            const protocolPattern = /^[a-zA-Z]+:\/\//i;
            
            let destination;
            if (protocolPattern.test(input)) {
                destination = input;
            } else if (domainPattern.test(input) && !input.includes(' ')) {
                destination = 'https://' + input;
            } else {
                destination = GOOGLE_SEARCH_TEMPLATE + encodeURIComponent(input);
            }
            createIframe(destination);
        }

        // --- 5. FEATURES & LISTENERS ---

        // TGChroma
        chromaPicker.addEventListener('input', (e) => {
            applyChroma(e.target.value);
            localStorage.setItem('tgChroma', e.target.value);
        });

        function applyChroma(hex) {
            document.documentElement.style.setProperty('--primary', hex);
            document.documentElement.style.setProperty('--primary-hover', adjustColor(hex, -20));
            if (!wallpaperInput.value) {
                tgHome.style.backgroundImage = ''; 
            }
        }

        function adjustColor(color, amount) {
            return '#' + color.replace(/^#/, '').replace(/../g, color => ('0'+Math.min(255, Math.max(0, parseInt(color, 16) + amount)).toString(16)).substr(-2));
        }

        // TGHome Wallpaper
        wallpaperInput.addEventListener('change', (e) => {
            const url = e.target.value;
            if(url) {
                tgHome.style.backgroundImage = `url('${url}')`;
                localStorage.setItem('tgHomeWallpaper', url);
            } else {
                tgHome.style.backgroundImage = ''; 
                localStorage.removeItem('tgHomeWallpaper');
            }
        });

        // TGRitual
        ritualSelect.addEventListener('change', (e) => {
            document.body.classList.remove('ritual-retro', 'ritual-matrix');
            if (e.target.value !== 'none') {
                document.body.classList.add(`ritual-${e.target.value}`);
            }
            localStorage.setItem('tgRitual', e.target.value);
        });

        // --- MANUAL MOD LOADER (Updated for IDs) ---
        loadModBtn.addEventListener('click', () => {
            const val = modPathInput.value.trim();
            if (val) {
                let path;
                
                // Logic: Check if it LOOKS like a TGUID (e.g. com.shaman.mod)
                const isID = /^[a-z0-9]+\.[a-z0-9\._-]+$/i.test(val);
                
                if (isID) {
                    // Assume the folder is named after the ID
                    path = 'https://hexonlabs.github.io/tgplugs/' + val;
                } else {
                    // Lazy Name (Folder)
                    path = 'https://hexonlabs.github.io/tgplugs/' + val;
                }
                
                window.TGMoLink.inject(path);
            }
        });

        // Navigation
        document.getElementById('homeBtn').addEventListener('click', showHome);
        addressBar.addEventListener('keypress', (e) => e.key === 'Enter' && loadFromInput());
        
        document.getElementById('refresh').addEventListener('click', () => {
            if (currentIframe && currentIframe.style.display !== 'none') currentIframe.src = currentIframe.src;
        });

        // Menu Toggle
        const menuBtn = document.getElementById('menuBtn');
        menuBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
        });
        document.addEventListener('click', (e) => {
            if (!menuContent.contains(e.target) && e.target !== menuBtn) menuContent.style.display = 'none';
        });

        // Toggle Switches
        document.getElementById('darkModeToggle').addEventListener('change', (e) => {
            e.target.checked ? document.body.classList.add('dark-mode') : document.body.classList.remove('dark-mode');
            localStorage.setItem('darkMode', e.target.checked ? 'enabled' : 'disabled');
        });

        // Data Barrier
        dataBarrierToggle.addEventListener('change', () => {
            if (currentIframe && currentIframe.src) {
                const url = currentIframe.src;
                currentIframe = null; 
                createIframe(url);
            }
        });

        // About Button
        infoFileBtn.addEventListener('click', () => {
            createIframe('https://hexonlabs.github.io/TGBrowser/tgb_info');
            menuContent.style.display = 'none';
        });

        // Bookmarks
        document.getElementById('bookmarkBtn').addEventListener('click', () => {
            const current = addressBar.value;
            if (current && current !== 'about:blank' && !bookmarks.includes(current)) {
                bookmarks.push(current);
                localStorage.setItem('browserBookmarks', JSON.stringify(bookmarks));
                renderLists();
            }
        });

        function renderLists() {
            const list = document.getElementById('bookmarkList');
            list.innerHTML = bookmarks.length ? '' : '<div style="padding:8px; opacity:0.5; font-size:12px">No saved Bookmarks yet.</div>';
            bookmarks.forEach((url, index) => {
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerHTML = `<span style="overflow:hidden; text-overflow:ellipsis">${url}</span> <span class="delete-btn" style="color:var(--accent)">Ã—</span>`;
                div.onclick = (e) => {
                    if (e.target.classList.contains('delete-btn')) {
                        e.stopPropagation();
                        bookmarks.splice(index, 1);
                        localStorage.setItem('browserBookmarks', JSON.stringify(bookmarks));
                        renderLists();
                    } else {
                        createIframe(url);
                        menuContent.style.display = 'none';
                    }
                };
                list.appendChild(div);
            });
        }

        // Start
        init();

    </script>
</body>
</html>
