<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unavailable - HEXON Labs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            /* RECOLORED: Monochrome Black/White Tokens (Matching Main Page) */
            --md-sys-color-primary: #ffffff;
            --md-sys-color-on-primary: #000000;
            --md-sys-color-secondary-container: #333333;
            --md-sys-color-on-secondary-container: #ffffff;
            --md-sys-color-surface: #121212;
            --md-sys-color-surface-variant: #1e1e1e;
            --md-sys-color-background: #000000;
            --md-sys-color-outline: #444444;
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            
            --md-elevation-1: 0px 1px 3px 1px rgba(255, 255, 255, 0.05), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--md-sys-color-background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* --- Background Animation --- */
        .bg-shape-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            overflow: hidden;
        }

        .hexagon-spinner {
            width: 65vh;
            height: 65vh;
            color: var(--md-sys-color-primary);
            opacity: 0.05;
            animation: spin 12s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Main Layout --- */
        .container {
            max-width: 450px;
            width: 100%;
            padding: 48px 32px;
            display: flex;
            flex-direction: column;
            gap: 32px;
            z-index: 1;
            /* Dark Glassmorphism */
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid #333;
            border-radius: 32px;
            margin: 20px;
            text-align: center;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        /* Header */
        header {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .mascot-container {
            width: 150px;
            height: 150px;
            margin-bottom: 24px;
            border-radius: 50%;
            background-color: var(--md-sys-color-surface);
            padding: 8px;
            box-shadow: var(--md-elevation-1);
            border: 1px solid var(--md-sys-color-outline);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            transition: transform 0.4s ease;
        }

        .mascot-container:hover .error-image {
            transform: scale(1.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 400;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
            line-height: 1.5;
        }

        /* Primary Action */
        .primary-action-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .fab-primary {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 16px 32px;
            border-radius: 100px;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: var(--md-elevation-1);
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        .fab-primary:hover {
            background-color: #e0e0e0; 
            box-shadow: 0 4px 12px rgba(255,255,255,0.15);
        }

        /* Footer */
        footer {
            margin-top: auto;
            font-size: 11px;
            color: #555;
        }

        /* Ripple */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(0, 0, 0, 0.2);
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <div class="bg-shape-container">
        <svg class="hexagon-spinner" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="50 5, 95 27.5, 95 72.5, 50 95, 5 72.5, 5 27.5" 
                     fill="none" stroke="currentColor" stroke-width="1.5" />
            <polygon points="50 25, 72.5 36.25, 72.5 63.75, 50 75, 27.5 63.75, 27.5 36.25" 
                     fill="currentColor" opacity="0.5"/>
        </svg>
    </div>

    <div class="container">
        
        <header>
            <div class="mascot-container">
                <img src="./bina/columbina.png" alt="COLUMBINAAAA" class="error-image">
            </div>
            <h1>Unavailable</h1>
            <div class="subtitle">Something is definitely missing here<br>We might be working on it or not... Check back next time.<br>Bina is wondering why it is missing...</div>
        </header>

        <div class="primary-action-container">
            <a href="https://hexonlabs.github.io" class="fab-primary" onclick="createRipple(event)">
                <i class="material-icons-round">arrow_back</i>
                <span>Go back to the Lab</span>
            </a>
        </div>

        <footer>
            <p>2025-2026 HEXON Laboratories</p>
        </footer>

    </div>

    <script>
        // 1. Logic for Random Images
        const errorGifs = [
            './bina/columbina.png',
            './bina/columbina1.png',
            './bina/columbina2.png',
            './bina/columbina3.png',
            './bina/copium.png',
            'https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXMweXFtY2g1a21oMmE3bXFwdXFwMjFpdW51aGxwYW04bm0zMzRkbyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/fIVHwPuLVHvreSoVPf/giphy.gif',
            'https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3BicDdqdnBwaG11MjlobmM3cW5oOWY3NTh3M3J3bmQ1cmNlNmg0diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/GRw0u738drR9hD6JWR/giphy.gif',
            'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExb2hsdzk2cmZxbmxydGVwcm12cXJ4aTZ0bW03bmNtcDhmN3htb2FtZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/t3G8DMffSGxWbvAHYm/giphy.gif',
            'https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExemZkamkzbTdpbDk3cHNweWFqYXdxODA2dG9jZmkyODB4ZTNzNGJ3diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rrPiY3laPXunOe2GKN/giphy.gif',
            'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExd2dsZGwyOGdybGhkdmc0djBhZWdvZTBqNmF6dTN4azh2eDZtZnVrdyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/EXk1Xr22tT70emHTSc/giphy.gif',
            'https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWlic2lyYWViczJoMGxuZzh4OXUyMzhveDFxbDJuZWl1NWw1MjkyNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xmkbfmTCEADnb83r6r/giphy.gif'
        ];
        
        // Ensure image element exists before trying to set src
        const imgElement = document.querySelector('.error-image');
        if(imgElement) {
            const randomGif = errorGifs[Math.floor(Math.random() * errorGifs.length)];
            imgElement.src = randomGif;
        }

        // 2. Ripple Logic
        function createRipple(event) {
            const button = event.currentTarget;
            
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            const rect = button.getBoundingClientRect();

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add("ripple");

            const existingRipple = button.getElementsByClassName("ripple")[0];
            if (existingRipple) {
                existingRipple.remove();
            }

            button.appendChild(circle);
        }
    </script>
</body>
</html>
