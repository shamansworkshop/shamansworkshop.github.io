<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaman's Workshop - Access Gate</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-image: url('https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyN2FpOXNiaGcybmJpNjdjOG1vbnVjN3ZqcHNrcDA4czM1MHl5NjZ3aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT9IgzoKnwFNmISR8I/giphy.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: -1;
        }

        .login-gate {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid #00ff99;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 0 40px rgba(0, 255, 153, 0.4);
            text-align: center;
            animation: gateAppear 0.6s ease-out;
        }

        @keyframes gateAppear {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .login-gate h2 {
            color: #00ff99;
            margin-bottom: 10px;
            font-family: monospace;
            font-size: 2em;
            text-shadow: 0 0 15px rgba(0, 255, 153, 0.6);
            letter-spacing: 2px;
        }

        .login-gate .subtitle {
            color: #888;
            font-size: 0.95em;
            margin-bottom: 35px;
            font-family: monospace;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            padding: 14px;
            width: 100%;
            outline: none;
            text-align: center;
            font-family: monospace;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .input-group input::placeholder {
            color: #555;
        }

        .input-group input:focus {
            border-color: #00ff99;
            box-shadow: 0 0 15px rgba(0, 255, 153, 0.3);
            background: #0f0f0f;
        }

        .login-btn {
            background: #00ff99;
            color: #000;
            border: none;
            padding: 14px 30px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            font-family: monospace;
            border-radius: 8px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            background: #00ffcc;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .divider {
            border-top: 1px solid #333;
            margin: 30px 0;
            position: relative;
        }

        .divider::after {
            content: 'OR';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: #0a0a0a;
            padding: 0 10px;
            color: #555;
            font-size: 0.8em;
            font-family: monospace;
        }

        .check-section {
            margin-top: 25px;
        }

        .check-section small {
            color: #666;
            font-family: monospace;
            display: block;
            margin-bottom: 12px;
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 1px;
        }

        .sub-btn {
            background: transparent;
            color: #666;
            border: 1px solid #333;
            padding: 12px 20px;
            cursor: pointer;
            width: 100%;
            font-family: monospace;
            border-radius: 8px;
            font-size: 0.95em;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .sub-btn:hover {
            border-color: #00ff99;
            color: #00ff99;
            background: rgba(0, 255, 153, 0.05);
        }

        #status-msg {
            font-size: 0.9em;
            margin-top: 18px;
            min-height: 1.2em;
            color: #00ff99;
            font-family: monospace;
            line-height: 1.6;
        }

        .access-denied {
            background: rgba(139, 0, 0, 0.95);
            color: #fff;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            font-family: monospace;
            font-size: 1.8em;
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            animation: deniedShake 0.5s ease-out;
        }

        @keyframes deniedShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="login-gate" id="loginGate">
        <h2>[ WORKSHOP LOGIN ]</h2>
        <p class="subtitle">Shaman's Workshop</p>
        
        <div class="input-group">
            <input type="text" id="tokenInput" placeholder="Enter Access Token" autocomplete="off">
        </div>
        
        <button class="login-btn" onclick="attemptLogin()">Enter Workshop</button>
        
        <div class="divider"></div>
        
        <div class="check-section">
            <small>Verify Your Credentials</small>
            <div class="input-group">
                <input type="text" id="checkTguid" placeholder="TGUID (e.g., com.tgmods.sumtingwong)" autocomplete="off">
            </div>
            <button class="sub-btn" onclick="checkStatus()">Check Status</button>
            <p id="status-msg"></p>
        </div>
    </div>

    <script>
        const ALLOWLIST_URL = 'allowlist.json';
        const SESSION_DURATION = 20 * 60 * 1000; // 20 minutes
        const WORKSHOP_PAGE = 'workshop.html'; // Your second layer page

        // Auto-login if session exists
        window.addEventListener('DOMContentLoaded', checkSession);

        function checkSession() {
            const sessionData = localStorage.getItem('shaman_session');
            
            if (sessionData) {
                const session = JSON.parse(sessionData);
                const now = new Date().getTime();
                
                if (now < session.expiry) {
                    // Valid session, redirect to workshop
                    window.location.href = WORKSHOP_PAGE;
                } else {
                    // Session expired
                    clearSession();
                }
            }
        }

        async function checkStatus() {
            const tguid = document.getElementById('checkTguid').value.trim();
            if (!tguid) {
                document.getElementById('status-msg').innerHTML = "<span style='color:#ff6666'>Please enter a TGUID</span>";
                return;
            }
            
            document.getElementById('status-msg').innerText = "Consulting records...";
            
            try {
                const res = await fetch(ALLOWLIST_URL);
                const data = await res.json();
                
                const userEntry = data.registry.find(u => u.tguid === tguid);

                if (userEntry && !userEntry.revoked) {
                    document.getElementById('status-msg').innerHTML = `‚úÖ <span style="color:#00ff99">APPROVED</span><br><br>Your Token:<br><b style="color:#fff; user-select:all; background:#1a1a1a; padding:5px 10px; border-radius:5px; display:inline-block; margin-top:5px">${userEntry.token}</b>`;
                    document.getElementById('tokenInput').value = userEntry.token;
                } else if (userEntry && userEntry.revoked) {
                    document.getElementById('status-msg').innerHTML = `<span style="color:#ff4444">‚ùå ACCESS REVOKED</span>`;
                } else {
                    document.getElementById('status-msg').innerHTML = `<span style="color:#ffaa00">‚ö† Not Found or Pending</span>`;
                }
            } catch(e) {
                document.getElementById('status-msg').innerHTML = `<span style="color:#ff6666">‚ö† Connection Error</span>`;
                console.error(e);
            }
        }

        async function attemptLogin() {
            const token = document.getElementById('tokenInput').value.trim();
            if (!token) {
                document.getElementById('status-msg').innerHTML = "<span style='color:#ff6666'>‚ö† Please enter a token</span>";
                return;
            }

            document.getElementById('status-msg').innerText = "üîç Validating...";

            try {
                const response = await fetch(ALLOWLIST_URL);
                const data = await response.json();
                
                const validEntry = data.registry.find(u => u.token === token && !u.revoked);
                const isBannedAgent = data.banned_agents.some(agent => navigator.userAgent.includes(agent));

                if (!validEntry || isBannedAgent) {
                    showAccessDenied();
                    return;
                }

                // Create session
                const now = new Date().getTime();
                const expiry = now + SESSION_DURATION;
                
                const sessionData = {
                    token: token,
                    tguid: validEntry.tguid,
                    expiry: expiry,
                    loginTime: now
                };
                
                localStorage.setItem('shaman_session', JSON.stringify(sessionData));
                
                // Redirect to workshop
                window.location.href = WORKSHOP_PAGE;

            } catch (error) {
                document.getElementById('status-msg').innerHTML = "<span style='color:#ff6666'>‚ö† Database Error</span>";
                console.error(error);
            }
        }

        function showAccessDenied() {
            document.body.innerHTML = "<div class='access-denied'>‚õî ACCESS DENIED ‚õî<br><br><small style='font-size:0.5em; color:#ffaaaa'>Invalid Token or Unauthorized Agent</small></div>";
            setTimeout(() => {
                location.reload();
            }, 3000);
        }

        function clearSession() {
            localStorage.removeItem('shaman_session');
        }

        // Allow Enter key to submit
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const tokenInput = document.getElementById('tokenInput');
                if (tokenInput.value.trim()) {
                    attemptLogin();
                }
            }
        });
    </script>
</body>
</html>
