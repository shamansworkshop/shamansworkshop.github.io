<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launchpad</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://hexonlabs.github.io/hexonui/widescreen/wide.js"></script>

    <style>
        :root {
            /* RECOLORED: Monochrome HEXON Tokens */
            --md-sys-color-primary: #ffffff;
            --md-sys-color-on-primary: #000000;
            --md-sys-color-secondary-container: #333333;
            --md-sys-color-on-secondary-container: #ffffff;
            --md-sys-color-tertiary-container: #2a2a2a;
            --md-sys-color-on-tertiary-container: #ffffff;
            --md-sys-color-surface: #121212;
            --md-sys-color-surface-variant: #1e1e1e;
            --md-sys-color-background: #000000;
            --md-sys-color-outline: #444444;
            
            --md-elevation-1: 0px 1px 3px 1px rgba(255, 255, 255, 0.05), 0px 1px 2px 0px rgba(0, 0, 0, 0.3);
            --md-elevation-3: 0px 4px 8px 3px rgba(0, 0, 0, 0.5), 0px 1px 3px 0px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--md-sys-color-background);
            color: #ffffff;
            overflow-x: hidden;
            overflow-y: auto;
            padding: 50px 0;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* --- Background Animation --- */
        .bg-shape-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            overflow: hidden;
        }

        .hexagon-spinner {
            width: 60vh;
            height: 60vh;
            color: var(--md-sys-color-primary);
            opacity: 0.08;
            animation: spin 10s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* --- Main Layout --- */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 40px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 32px;
            z-index: 1;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid #333;
            border-radius: 32px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .container.fade-out {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }

        /* Header / Logo Area */
        header { text-align: center; margin-bottom: 8px; }
        .logo-placeholder { font-size: 48px; color: var(--md-sys-color-primary); margin-bottom: 16px; }
        h1 { font-size: 36px; font-weight: 400; margin-bottom: 8px; color: #ffffff; }
        .header-subtitle { font-size: 18px; color: #ffffff; font-weight: 400; }

        /* Hero Text */
        .hero-text { text-align: center; }
        .hero-text h2 { font-size: 16px; font-weight: 400; color: #ffffff; line-height: 1.6; }

        /* Primary Action */
        .primary-action-container { width: 100%; display: flex; justify-content: center; }

        .fab-extended {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            gap: 16px;
            background-color: var(--md-sys-color-primary);
            color: var(--md-sys-color-on-primary);
            padding: 18px 32px;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: var(--md-elevation-1);
            text-align: left;
            width: 100%;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .fab-extended:hover {
            box-shadow: 0 4px 8px 3px rgba(0,0,0,0.15);
            background-color: #a0a0a0;
        }

        .fab-content { display: flex; flex-direction: column; }
        .fab-title { font-size: 18px; font-weight: 500; line-height: 1.2; }
        .fab-subtitle { font-size: 12px; opacity: 0.9; font-weight: 400; }

        /* Documentation Links */
        .links-container {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .text-link {
            color: var(--md-sys-color-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 20px;
            transition: background 0.2s;
        }
        
        .text-link:hover { background-color: rgba(255, 255, 255, 0.08); }

        /* Footer */
        footer { margin-top: 32px; font-size: 11px; color: #ffffff; }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(0, 0, 0, 0.3);
            pointer-events: none;
        }
        @keyframes ripple { to { transform: scale(4); opacity: 0; } }

        /* --- LOADING OVERLAY --- */
        #loader-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--md-sys-color-background);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        #loader-overlay.active { opacity: 1; pointer-events: auto; }

        .loader-hexagon {
            width: 100px; height: 100px;
            color: var(--md-sys-color-primary);
            animation: load-spin-expand 2s infinite ease-in-out;
            margin-bottom: 40px;
        }

        @keyframes load-spin-expand {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.4); } 
            100% { transform: rotate(360deg) scale(1); }
        }

        .progress-container {
            width: 280px; height: 6px;
            background-color: var(--md-sys-color-secondary-container);
            border-radius: 3px; overflow: hidden; position: relative;
        }
        .progress-bar { height: 100%; width: 0%; background-color: var(--md-sys-color-primary); transition: width 0.05s linear; }
        .loading-text { margin-top: 20px; font-family: 'Roboto', sans-serif; font-size: 14px; color: #444746; font-weight: 500; letter-spacing: 0.5px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div class="bg-shape-container">
        <svg class="hexagon-spinner" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="50 5, 95 27.5, 95 72.5, 50 95, 5 72.5, 5 27.5" fill="none" stroke="currentColor" stroke-width="1.5" /> 
            <polygon points="50 25, 72.5 36.25, 72.5 63.75, 50 75, 27.5 63.75, 27.5 36.25" fill="currentColor" opacity="0.5"/>
        </svg>
    </div>

    <div id="loader-overlay">
        <svg class="loader-hexagon" viewBox="0 0 100 100">
            <polygon points="50 5, 95 27.5, 95 72.5, 50 95, 5 72.5, 5 27.5" fill="none" stroke="currentColor" stroke-width="4" />
            <polygon points="50 25, 72.5 36.25, 72.5 63.75, 50 75, 27.5 63.75, 27.5 36.25" fill="currentColor" opacity="0.8"/>
        </svg>
        <div class="progress-container"><div class="progress-bar" id="progress-fill"></div></div>
        <div class="loading-text" id="loading-status">Initializing Physics...</div>
    </div>

    <div class="container" id="main-ui">
        <header>
            <div class="logo-placeholder"><i class="material-icons-round" style="font-size: 64px;">view_in_ar</i></div>
            <h1>Sand Box 3D</h1>
            <div class="header-subtitle">HEXON Launchpad</div>
        </header>

        <section class="hero-text">
            <h2>High-Fidelity Physics Sandbox<br>PC & Mobile Cross-Platform<br>Ready to spawn.</h2>
        </section>

        <div class="primary-action-container">
            <button id="btn-launch" class="fab-extended" onclick="initiateLaunch(event)">
                <i class="material-icons-round" style="font-size: 28px;">play_circle</i>
                <div class="fab-content">
                    <span class="fab-title">Enter Sandbox</span>
                    <span class="fab-subtitle" id="version-text">Checking Compatibility...</span>
                </div>
            </button>
        </div>

        <div class="links-container">
            <a href="https://hexonlabs.github.io/SandBox3D/sb3d_about" class="text-link">About Sand Box 3D</a>
        </div>

        <footer>
            <p>2025-2026 HEXON Laboratories</p>
        </footer>
    </div>

    <script>
        // Store the target URL in memory
        let targetUrl = "";

        // --- DEVICE DETECTION (Restored from sb3d_page1.html) ---
        document.addEventListener("DOMContentLoaded", function() {
            const btn = document.getElementById('btn-launch');
            const versionText = document.getElementById('version-text');
            
            // Check for Mobile
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 900;

            if (isMobile) {
                targetUrl = "SandBox3D_Mobile.html";
                versionText.innerText = "Sand Box 3D for Mobile";
            } else {
                targetUrl = "SandBox3D_PC.html";
                versionText.innerText = "Sand Box 3D for PC";
            }
        });

        // --- LAUNCH ANIMATION LOGIC ---
        function initiateLaunch(event) {
            // 1. Trigger Ripple
            createRipple(event);

            // 2. Elements
            const mainUI = document.getElementById('main-ui');
            const loader = document.getElementById('loader-overlay');
            const bar = document.getElementById('progress-fill');
            const status = document.getElementById('loading-status');

            // 3. Transition UI
            mainUI.classList.add('fade-out');
            loader.classList.add('active');

            // 4. Run Loading Simulation
            let progress = 0;
            const totalDuration = 2500; 
            const stepTime = 50; 
            const increment = 100 / (totalDuration / stepTime);

            const interval = setInterval(() => {
                progress += increment + (Math.random() * 2);
                
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                    
                    // Launch!
                    status.innerText = "Spawning World...";
                    setTimeout(() => {
                        // Use the dynamic targetUrl
                        window.location.href = targetUrl;
                    }, 500);
                }

                // Update Visuals
                bar.style.width = Math.min(progress, 100) + "%";

                // Update Text Status
                if (progress < 30) status.innerText = "Initializing Engine...";
                else if (progress < 60) status.innerText = "Loading Models...";
                else if (progress < 90) status.innerText = "Calibrating Physics...";

            }, stepTime);
        }

        // --- RIPPLE UTILITY ---
        function createRipple(event) {
            const button = event.currentTarget;
            const circle = document.createElement("span");
            const diameter = Math.max(button.clientWidth, button.clientHeight);
            const radius = diameter / 2;
            const rect = button.getBoundingClientRect();

            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add("ripple");

            const existingRipple = button.getElementsByClassName("ripple")[0];
            if (existingRipple) existingRipple.remove();

            button.appendChild(circle);
        }
    </script>
    <script src="https://hexonlabs.github.io/hexoneventtheme/event.js"></script>
</body>
</html>
