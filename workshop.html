<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaman's Workshop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background-image: url('https://media3.giphy.com/media/v1.Y2lkPTZjMDliOTUyN2FpOXNiaGcybmJpNjdjOG1vbnVjN3ZqcHNrcDA4czM1MHl5NjZ3aSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/xT9IgzoKnwFNmISR8I/giphy.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .top-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .session-timer {
            background: rgba(0, 0, 0, 0.5);
            color: #00ff99;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: monospace;
            font-size: 0.85em;
            border: 1px solid rgba(0, 255, 153, 0.3);
        }

        .logout-btn {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-family: monospace;
            font-size: 0.85em;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            margin-top: 40px;
        }

        .subtitle {
            text-align: center;
            color: #f0f0f0;
            margin-bottom: 30px;
            font-size: 1.1em;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .user-welcome {
            text-align: center;
            background: rgba(0, 255, 153, 0.1);
            border: 1px solid rgba(0, 255, 153, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            font-family: monospace;
            color: #00ff99;
        }

        .featured-app-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .playstore-btn {
            display: inline-block;
            background: linear-gradient(135deg, #008b8b 0%, #060d0d 45%, #000000 100%);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .playstore-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #00a3a3 0%, #0a1515 45%, #0a0a0a 100%);
        }

        .playstore-btn:active {
            transform: translateY(-1px);
        }

        .projects-section {
            margin-top: 30px;
        }

        .section-title {
            font-size: 1.8em;
            color: #ffffff;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid rgba(52, 152, 219, 0.6);
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .project-btn {
            background: linear-gradient(135deg, #008b8b 0%, #060d0d 45%, #000000 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        .project-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #00a3a3 0%, #0a1515 45%, #0a0a0a 100%);
        }

        .project-btn:active {
            transform: translateY(-2px);
        }

        .redirect-message {
            text-align: center;
            padding: 100px 20px;
            color: #fff;
            font-family: monospace;
        }

        .redirect-message h2 {
            font-size: 2em;
            color: #ff6666;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2em;
            }

            .top-bar {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="workshopContent" style="display:none;">
        <div class="top-bar">
            <div class="session-timer" id="sessionTimer">Session: --:--</div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="user-welcome" id="userWelcome">
            Welcome, Shaman!
        </div>

        <h1>Shaman's Workshop</h1>
        <p class="subtitle">by Master Shaman</p>
        <p class="subtitle">HTML, JavaScript, and CSS based projects.</p>
        
        <div class="featured-app-section">
            <a href="https://github.com/shamansworkshop" target="_blank" class="playstore-btn">
                ðŸ”§ Master Shaman's GitHub Repositories
            </a>
        </div>

        <div class="projects-section">
            <h2 class="section-title">TGBrowser Ecosystem - <em>TGProjects</em></h2>
            <div class="projects-grid">
                <button class="project-btn" onclick="openProject('https://shamansworkshop.github.io/tgbrowser_page')">TGBrowser</button>
                <button class="project-btn" onclick="openProject('https://shamansworkshop.github.io/tgplugs')">TGPlugs</button>
                <button class="project-btn" onclick="openProject('https://shamansworkshop.github.io/tgb_tgplugtest')">TGPlug Lab</button>
            </div>
        </div>
        
        <div class="projects-section">
            <h2 class="section-title">???</h2>
            <div class="projects-grid">
                <button class="project-btn" onclick="openProject('https://shamansworkshop.github.io/error')">???</button>
            </div>
        </div>
    </div>

    <div class="redirect-message" id="redirectMessage">
        <h2>ðŸ”’ Unauthorized Access</h2>
        <p>Redirecting to login...</p>
    </div>

    <script>
        const SESSION_DURATION = 20 * 60 * 1000; // 20 minutes

        // Verify session on page load
        window.addEventListener('DOMContentLoaded', verifyAccess);

        function verifyAccess() {
            const sessionData = localStorage.getItem('shaman_session');
            
            if (!sessionData) {
                redirectToLogin();
                return;
            }

            const session = JSON.parse(sessionData);
            const now = new Date().getTime();
            
            if (now >= session.expiry) {
                // Session expired
                clearSession();
                redirectToLogin();
                return;
            }

            // Valid session, show content
            document.getElementById('redirectMessage').style.display = 'none';
            document.getElementById('workshopContent').style.display = 'block';
            
            // Update welcome message
            document.getElementById('userWelcome').innerHTML = 
                ` Welcome back, <strong>${session.tguid}</strong>! `;
            
            // Start session timer
            updateSessionTimer(session.expiry);
        }

        function updateSessionTimer(expiry) {
            const updateTimer = () => {
                const now = new Date().getTime();
                const remaining = expiry - now;
                
                if (remaining <= 0) {
                    logout();
                    return;
                }
                
                const minutes = Math.floor(remaining / 60000);
                const seconds = Math.floor((remaining % 60000) / 1000);
                
                const timerElement = document.getElementById('sessionTimer');
                timerElement.innerText = `â± ${minutes}m ${seconds}s`;
                
                // Warning color when under 5 minutes
                if (minutes < 5) {
                    timerElement.style.color = '#ffaa00';
                }
                if (minutes < 2) {
                    timerElement.style.color = '#ff6666';
                }
            };
            
            updateTimer();
            setInterval(updateTimer, 1000);
        }

        function logout() {
            clearSession();
            redirectToLogin();
        }

        function clearSession() {
            localStorage.removeItem('shaman_session');
        }

        function redirectToLogin() {
            window.location.href = 'index.html';
        }

        function openProject(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
